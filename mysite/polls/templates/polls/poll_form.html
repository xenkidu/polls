{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title text-primary text-center">
                    Create a new Poll
                </h5>
            </div>
            <div class="card-body">
                <div class="card-text">
                    <form action="{% url 'polls:add' %}" method="post">
                        {% csrf_token %}
                        {{ q_form|crispy }}
                        {% for choice_form in c_forms %}
                            {{ choice_form|crispy }}
                        {% endfor %}
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Vote</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-footer">
              <a href="{% url 'polls:home'%}">View Polls</a>
            </div>
        </div>
    </div> <!-- end col -->
</div><!-- end row -->
{% endblock %}
